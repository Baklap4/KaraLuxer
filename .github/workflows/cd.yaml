name: CI/CD

on: [push, workflow_dispatch]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: Wandalen/wretry.action@master
        with:
          action: FedericoCarboni/setup-ffmpeg@v1
          with:
            id: setup-ffmpeg
          attempt_limit: 3
          attempt_delay: 5000

      - uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Create bundle
        run: pyinstaller cd.spec

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: ${{ github.workspace }}\dist\*.exe
          retention-days: 90


  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo sed -i '' 's|C:/hostedtoolcache/windows|/Users/runner/hostedtoolcache|' cd.spec
          sudo sed -i '' 's|.exe||' cd.spec
          sudo sed -i '' 's|/lib/|/lib/python3.10/|' cd.spec
          python -m pip install -r requirements.txt

      - uses: Wandalen/wretry.action@master
        with:
          action: FedericoCarboni/setup-ffmpeg@v1
          with:
            id: setup-ffmpeg
          attempt_limit: 3
          attempt_delay: 5000

      - name: Create bundle
        run: pyinstaller cd.spec

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos
          path: ${{ github.workspace }}/dist/*
          retention-days: 90